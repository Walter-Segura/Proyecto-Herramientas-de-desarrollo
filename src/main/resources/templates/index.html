<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/inicio.js" defer></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Farmacia</a>
        <div>
            <a href="/clientes" class="btn btn-outline-light btn-sm">Clientes</a>
            <a href="/medicamentos" class="btn btn-outline-light btn-sm">Medicamentos</a>
            <a href="/devoluciones" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="text-center mb-4">Panel Principal</h2>

    <div class="row text-center">

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Clientes</h4>
                <p id="countClientes" class="fw-bold fs-3">-</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Medicamentos</h4>
                <p id="countMedicamentos" class="fw-bold fs-3">-</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Devoluciones</h4>
                <p id="countDevoluciones" class="fw-bold fs-3">-</p>
            </div>
        </div>

    </div>

    <p class="mt-4 text-center">
        Estado: <span id="inicioStatus" class="fw-bold text-danger">Desconectado</span>
    </p>

</div>

</body>
</html>
