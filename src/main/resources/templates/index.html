<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/inicio.js}" defer></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Farmacia</a>
        <div>
            <a th:href="@{/clientes}" class="btn btn-outline-light btn-sm">Clientes</a>
            <a th:href="@{/medicamentos}" class="btn btn-outline-light btn-sm">Medicamentos</a>
            <a th:href="@{/devoluciones}" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Panel Principal</h2>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Clientes</h4>
                <p id="countClientes" class="fw-bold fs-3"
                   th:text="${#lists.isEmpty(clientes) ? '0' : clientes.size()}">-</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Medicamentos</h4>
                <p id="countMedicamentos" class="fw-bold fs-3"
                   th:text="${#lists.isEmpty(medicamentos) ? '0' : medicamentos.size()}">-</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h4>Devoluciones</h4>
                <p id="countDevoluciones" class="fw-bold fs-3"
                   th:text="${#lists.isEmpty(devoluciones) ? '0' : devoluciones.size()}">-</p>
            </div>
        </div>
    </div>

    <p class="mt-4 text-center">
        Estado: <span id="inicioStatus" class="fw-bold text-muted">Comprobando...</span>
    </p>
</div>

</body>
</html>
