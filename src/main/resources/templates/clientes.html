<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/clientes.js" defer></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Farmacia</a>
        <div>
            <a href="/clientes" class="btn btn-light btn-sm">Clientes</a>
            <a href="/medicamentos" class="btn btn-outline-light btn-sm">Medicamentos</a>
            <a href="/devoluciones" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="text-center mb-4">Gesti√≥n de Clientes</h2>

    <!-- FORM -->
    <form id="formCliente" class="card p-4 shadow-sm mb-4">
        <label class="form-label">Nombre</label>
        <input id="nombre" class="form-control mb-3" required>

        <label class="form-label">Edad</label>
        <input id="edad" type="number" class="form-control mb-3" required>

        <button class="btn btn-primary">Agregar</button>
    </form>

    <!-- COLA -->
    <div class="card p-4 shadow-sm">
        <h4>Cola de Clientes</h4>

        <pre id="listaClientes" class="mt-3 bg-white p-3 border rounded"></pre>

        <button id="btnAtender" class="btn btn-danger mt-3">Atender</button>
    </div>

</div>

</body>
</html>
