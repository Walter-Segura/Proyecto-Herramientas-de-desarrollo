<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/clientes.js" defer></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Farmacia</a>
        <div>
            <a th:href="@{/clientes}" class="btn btn-light btn-sm">Clientes</a>
            <a th:href="@{/medicamentos}" class="btn btn-outline-light btn-sm">Medicamentos</a>
            <a th:href="@{/devoluciones}" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Gestión de Clientes</h2>

    <form id="formCliente" class="card p-4 shadow-sm mb-4">
        <label class="form-label">Nombre</label>
        <input id="nombre" name="nombre" class="form-control mb-3" required>

        <label class="form-label">Edad</label>
        <input id="edad" name="edad" type="number" class="form-control mb-3" required>

        <button class="btn btn-primary">Agregar</button>
    </form>

    <div class="card p-4 shadow-sm">
        <h4>Cola de Clientes</h4>

        <!-- Tabla renderizada por Thymeleaf (al cargar la página) -->
        <table class="table table-striped mt-3" id="tablaClientes">
            <thead class="table-dark">
            <tr><th>ID</th><th>Nombre</th><th>Edad</th><th>Fecha Registro</th></tr>
            </thead>
            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.id_cliente}">1</td>
                    <td th:text="${c.nombre}">Nombre</td>
                    <td th:text="${c.edad}">0</td>
                    <td th:text="${c.fecha_registro}">fecha</td>
                </tr>
            </tbody>
        </table>

        <button id="btnAtender" class="btn btn-danger mt-3">Atender</button>
    </div>
</div>
</body>
</html>
