<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #003e9b 0%, #009dff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            width: 330px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-card h2 {
            margin-top: 0;
            background-color: #004a9f;
            padding: 15px;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 85%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .btn-login {
            width: 85%;
            padding: 12px;
            border: none;
            background-color: #004a9f;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn-login:hover {
            background-color: #003d84;
        }

        .link-registro {
            margin-top: 10px;
            font-size: 13px;
        }

        .link-registro a {
            color: #004a9f;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 12px;
        }
    </style>

</head>

<body>

    <div class="login-card">
        <h2>Inicio de Sesión</h2>

        <input id="codigo" type="text" placeholder="Código">
        <input id="password" type="password" placeholder="Contraseña">

        <button class="btn-login" onclick="hacerLogin(event)">Ingresar</button>

        <p class="link-registro">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>

    <footer>
        © 2025 Colegio Technology Schools — Todos los derechos reservados
    </footer>

    <script>
    async function hacerLogin(event) {
        event.preventDefault();

        const codigo = document.getElementById("codigo").value.trim();
        const password = document.getElementById("password").value.trim();

        if (codigo === "" || password === "") {
            alert("Completa todos los campos");
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    codigo: codigo,
                    password: password
                })
            });

            if (!response.ok) {
                alert("Código o contraseña incorrectos");
                return;
            }

            const usuario = await response.json();
            localStorage.setItem("usuario", JSON.stringify(usuario));
            window.location.href = "dashboard.html";

        } catch (error) {
            console.error(error);
            alert("No se pudo conectar con el servidor");
        }
    }
    </script>

</body>
</html>
