<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/medicamentos.js" defer></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Farmacia</a>
        <div>
            <a href="/clientes" class="btn btn-outline-light btn-sm">Clientes</a>
            <a href="/medicamentos" class="btn btn-light btn-sm">Medicamentos</a>
            <a href="/devoluciones" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="text-center mb-4">Gesti√≥n de Medicamentos</h2>

    <!-- FORM -->
    <div class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-5">
                <label class="form-label">Nombre</label>
                <input id="nombreMed" class="form-control">
            </div>
            <div class="col-md-5">
                <label class="form-label">Cantidad</label>
                <input id="cantidadMed" type="number" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="btnAgregarMed" class="btn btn-primary w-100">Agregar</button>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">

            <h4>Inventario de Medicamentos</h4>

            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                </tr>
                </thead>
                <tbody id="tablaMedicamentos"></tbody>
            </table>

            <button id="btnAtenderMed" class="btn btn-danger mt-2">Atender Medicamento</button>
            <button id="btnVerificarMed" class="btn btn-secondary mt-2">Verificar Pila</button>

        </div>
    </div>

</div>

</body>
</html>
