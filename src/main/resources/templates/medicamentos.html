<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/medicamentos.js"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Farmacia</a>
        <div>
            <a href="clientes.html" class="btn btn-outline-light btn-sm">Clientes</a>
            <a href="medicamentos.html" class="btn btn-light btn-sm">Medicamentos</a>
            <a href="devoluciones.html" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-4 text-center">Gesti√≥n de Medicamentos</h2>

    <!-- FORMULARIO -->
    <form id="formMedicamento" class="card p-4 shadow-sm mb-4">
        <input type="hidden" id="idMedicamento">

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input id="nombre" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Tipo</label>
                <input id="tipo" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Stock</label>
                <input id="stock" type="number" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-primary mt-3">Guardar</button>
    </form>

    <!-- TABLA -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Listado de Medicamentos</h4>

            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaMedicamentos"></tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
