<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/medicamentos.js}" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Farmacia</a>
        <div>
            <a th:href="@{/clientes}" class="btn btn-outline-light btn-sm">Clientes</a>
            <a th:href="@{/medicamentos}" class="btn btn-light btn-sm">Medicamentos</a>
            <a th:href="@{/devoluciones}" class="btn btn-outline-light btn-sm">Devoluciones</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Gesti√≥n de Medicamentos</h2>

    <div class="card p-4 shadow-sm mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input id="nombreMed" name="nombreMed" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Cantidad</label>
                <input id="cantidadMed" name="cantidadMed" type="number" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="btnAgregarMed" class="btn btn-primary w-100">Agregar</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Inventario de Medicamentos</h4>

            <table class="table table-bordered table-striped mt-3" id="tablaMedicamentos">
                <thead class="table-dark">
                <tr><th>ID</th><th>Nombre</th><th>Cantidad</th><th>Fecha Registro</th></tr>
                </thead>
                <tbody>
                <tr th:each="m : ${medicamentos}">
                    <td th:text="${m.id_medicamento}">1</td>
                    <td th:text="${m.nombre}">Nombre</td>
                    <td th:text="${m.stock}">0</td>
                    <td th:text="${m.fecha_registro}">fecha</td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <button id="btnAtenderMed" class="btn btn-danger">Atender Medicamento</button>
                <button id="btnVerificarMed" class="btn btn-secondary">Verificar Pila</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
