<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Devoluciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/devoluciones.js" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Farmacia</a>
    <div>
      <a th:href="@{/clientes}" class="btn btn-outline-light btn-sm">Clientes</a>
      <a th:href="@{/medicamentos}" class="btn btn-outline-light btn-sm">Medicamentos</a>
      <a th:href="@{/devoluciones}" class="btn btn-light btn-sm">Devoluciones</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Registro de Devoluciones</h2>

  <div class="card p-4 shadow-sm mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label class="form-label">Producto (nombre)</label>
        <input id="productoDev" name="productoDev" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Motivo</label>
        <input id="motivoDev" name="motivoDev" class="form-control">
      </div>
      <div class="col-md-2">
        <button id="btnRegistrarDev" class="btn btn-primary w-100">Registrar</button>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4>Listado de Devoluciones</h4>

      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>Motivo</th><th>Fecha</th></tr>
        </thead>
        <tbody id="tablaDevoluciones">
        <tr th:each="d : ${devoluciones}">
          <td th:text="${d.id_devolucion}">1</td>
          <td th:text="${d.medicamento != null ? d.medicamento.nombre : d.nombre}">nombre</td>
          <td th:text="${d.cantidad}">0</td>
          <td th:text="${d.fecha}">fecha</td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <button id="btnProcesarDev" class="btn btn-danger">Procesar Devoluci√≥n</button>
        <button id="btnVerificarDev" class="btn btn-secondary">Verificar Pila</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
