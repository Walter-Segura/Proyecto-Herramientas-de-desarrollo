<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Devoluciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/devoluciones.js" defer></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Farmacia</a>
    <div>
      <a href="/clientes" class="btn btn-outline-light btn-sm">Clientes</a>
      <a href="/medicamentos" class="btn btn-outline-light btn-sm">Medicamentos</a>
      <a href="/devoluciones" class="btn btn-light btn-sm">Devoluciones</a>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <h2 class="text-center mb-4">Registro de Devoluciones</h2>

  <!-- FORM -->
  <div class="card p-4 shadow-sm mb-4">
    <div class="row g-3">
      <div class="col-md-5">
        <label class="form-label">Producto</label>
        <input id="productoDev" class="form-control">
      </div>
      <div class="col-md-5">
        <label class="form-label">Motivo</label>
        <input id="motivoDev" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="btnRegistrarDev" class="btn btn-primary w-100">Registrar</button>
      </div>
    </div>
  </div>

  <!-- TABLA -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4>Listado</h4>

      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Motivo</th>
        </tr>
        </thead>
        <tbody id="tablaDevoluciones"></tbody>
      </table>

      <button id="btnProcesarDev" class="btn btn-danger mt-2">Procesar Devoluci√≥n</button>
      <button id="btnVerificarDev" class="btn btn-secondary mt-2">Verificar Pila</button>
    </div>
  </div>

</div>

</body>
</html>
